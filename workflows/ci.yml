name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ThisNotesForYou.sln

      - name: Build solution
        run: dotnet build ThisNotesForYou.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ThisNotesForYou.Tests/ThisNotesForYou.Tests.csproj --no-build --configuration Release --logger trx